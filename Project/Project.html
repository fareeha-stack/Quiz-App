<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Project.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Simple Knowledge Quiz</h1>
            <p>Test your knowledge with these 10 multiple-choice questions</p>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-counter" id="questionCounter">Question 1 of 10</div>
        </div>
        
        <!-- Quiz Container -->
        <div class="quiz-container fade-in" id="quizContainer">
            <div class="question-container">
                <div class="question-number" id="questionNumber">Question 1</div>
                <div class="question-text" id="questionText"></div>
                
                <div class="options-container" id="optionsContainer">
                    <!-- Options will be added by JavaScript -->
                </div>
            </div>
            
            <button class="btn-next" id="nextButton" disabled>Next Question</button>
        </div>
        
        <!-- Results Container -->
        <div class="results-container" id="resultsContainer">
            <h2 class="results-title">Quiz Completed!</h2>
            <div class="score-circle" id="scoreCircle">0%</div>
            <div class="feedback" id="feedbackText"></div>
            <button class="btn-restart" id="restartButton">Restart Quiz</button>
        </div>
        
        <!-- Footer -->
        <footer>
            <p>Simple Quiz App | Student Project | Made with HTML, CSS, and JavaScript</p>
        </footer>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Project.js"></script>
</body>
</html>
